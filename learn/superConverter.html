<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Converter</title>
  </head>
  <body>
    <div id="container"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function MinuteHour() {
        let [amount, setAmount] = React.useState(0);
        let [filpped, setFilpped] = React.useState(false);

        function onReset() {
          setAmount(0);
        }

        function onFilp() {
          setFilpped((current) => !current);
        }

        function onChange(event) {
          onReset();
          setAmount(event.target.value);
        }

        return (
          <div>
            <input
              id="mins"
              disabled={filpped}
              value={filpped ? amount * 60 : amount}
              placeholder="Minute"
              onChange={onChange}
            ></input>
            <label htmlFor="mins">MINUTE</label>
            <input
              id="hours"
              disabled={!filpped}
              value={filpped ? amount : Math.round(amount / 60)}
              placeholder="hours"
              onChange={onChange}
            ></input>
            <label htmlFor="hours">HOUR</label>
            <button onClick={onReset}>Reset</button>
            <button onClick={onFilp}>Filp</button>
          </div>
        );
      }

      function KmMiles() {
        let [amount, setAmount] = React.useState(0);
        let [filpped, setFilpped] = React.useState(false);

        function onReset() {
          setAmount(0);
        }

        function onChange(event) {
          onReset();
          setAmount(event.target.value);
        }

        function onFilp() {
          setFilpped((current) => !current);
        }

        return (
          <div>
            <input
              id="kms"
              disabled={filpped}
              value={filpped ? amount * 1.6 : amount}
              placeholder="Km"
              onChange={onChange}
            ></input>
            <label htmlFor="kms">KM</label>

            <input
              id="miles"
              disabled={!filpped}
              value={filpped ? amount : amount * 0.62}
              placeholder="miles"
              onChange={onChange}
            ></input>
            <label htmlFor="miles">MILE</label>
            <button onClick={onReset}>Reset</button>
            <button onClick={onFilp}>Filp</button>
          </div>
        );
      }

      function Apps() {
        let [index, setIndex] = React.useState("xx");

        function onSelect() {
          setIndex(event.target.value);
        }

        return (
          <div>
            <h3>Super Converter</h3>
            <select value={index} onChange={onSelect}>
              <option value="xx">Select Option</option>
              <option value="0">Minutes & Hours</option>
              <option value="1">Km & Miles</option>
            </select>
            <hr />
            {index === "xx" ? "please select option." : null}
            {index === "0" ? <MinuteHour /> : null}
            {index === "1" ? <KmMiles /> : null}
          </div>
        );
      }

      ReactDOM.render(<Apps />, container);
    </script>
  </body>
</html>
